{% extends 'base.html' %}
{% set active = "Home" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h1 class="t1 py-4 container-heading">Create User</h1>

<p class="t1">
    Please specify a new username and password below.
</p>

{% if message %}
<div class="alert alert-danger">
    {{ message }}
</div>
{% endif %}

<form method="POST" action="/create_user" class="pt-3">
    <div class="form-group row py-1">
        <label for="example-text-input" class="t1 col-2 col-form-label">Username</label>
        <div class="col-4">
            <input class="form-control" type="text" name="username">
        </div>
    </div>
    <div class="form-group row py-1">
        <label for="example-text-input" class="t1 col-2 col-form-label">Password</label>
        <div class="col-4">
            <input class="form-control" type="password" name="password">
        </div>
    </div>
    <div class="form-group row py-1">
        <label for="example-text-input" class="t1 col-2 col-form-label">Confirm Password</label>
        <div class="col-4">
            <input class="form-control" type="password" name="retyped_password">
        </div>
    </div>
    <div class="row py-1">
        <div class="col-2"></div>
        <div class="col-4">
            <button type="submit" class="btn btn-secondary btn-lg my-2 t1">Submit</button>
        </div>
    </div>
</form>

{% endblock %}

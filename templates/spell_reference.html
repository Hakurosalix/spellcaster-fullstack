{% extends 'base.html' %}
{% set active = "Spell Reference" %}

{% block title %}
Spell Reference
{% endblock %}

{% block content %}

<h1 class="t1 py-4 text-center">Spell Reference</h1>

<div class="container">
    <form action="/builder2", method="POST">
        <div class="row align-items-center">
            <div class="col pe-5">
                <label for="spell_name" class="t1 form-label">Spell Name:</label> 
                <input type="text" class="form-control" id="spell_name"> 
            </div>
            <div class="col pe-5">
                <label for="class" class="t1 form-label">Class:</label> 
                <select id="class" class="form-select">
                    <option selected>Choose...</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="fighter">Fighter</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="druid">Druid</option>
                    <option value="rogue">Rogue</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
            </div>
            <div class="col pe-5">
                <label for="class" class="t1 form-label">School:</label> 
                <select id="class" class="form-select">
                    <option selected>Choose...</option>
                    <option value="evocation">Evocation</option>
                    <option value="conjuration">Conjuration</option>
                    <option value="Abjuration">Abjuration</option>
                    <option value="transmutation">Transmutation</option>
                    <option value="enchantment">Enchantment</option>
                    <option value="necromancy">Necromancy</option>
                    <option value="divination">Divination</option>
                    <option value="illusion">Illusion</option>
                </select>
            </div>
            <div class="col pe-5">
                <label for="class" class="t1 form-label">Level:</label> 
                <select id="class" class="form-select">
                    <option selected>Choose...</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-lg btn-secondary t1" style="position: absolute;">Search</button>
            </div>
        </div>  
    </form>
    <hr class="hr">

</div>

{% endblock %}
